<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <link rel="stylesheet" href="/ibge_api_js//css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/search.js"></script>
</head>
<body>
  <div class="container">

    <form id="cepForm" action="#" method="get">

        <div class="row mt-5">
            
            <label for="cepInput">CEP</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="cepInput" name="cep" placeholder="Digite o CEP" maxlength="9">
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <span id="cepFormatado"></span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8">
                <table class="table" id="resultadoCEP">
                    <thead>
                        <tr>
                            <th scope="col">Rua</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-3">

            <div class="col-md-4">
                <div class="mt-2">
                    <button type="button" class="btn btn-primary" onclick="consultarCEP()">Consultar</button>
                </div>
            </div>

        </div>

    </form>
    <form id="addressForm" action="#" method="get">
        <div class="row mt-5">
            <div class="col-md-4">
                <label for="estadoInput">Estado</label>
                <select class="form-control form-states" id="estadoInput" name="estado">
                    <option value="" selected disabled>--- Selecione o Estado ---</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="cidadeInput">Cidade</label>
                <select class="form-control form-citys" id="cidadeInput" name="cidade" disabled>
                    <option value="" selected disabled>--- Selecione a Cidade ---</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="ruaInput">Rua</label>
                <input type="text" class="form-control" id="ruaInput" name="rua" placeholder="Digite a Rua">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table" id="resultadoEndereco">
                    <thead>
                        <tr>
                            <th scope="col">CEP</th>
                            <th scope="col">Rua</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <div class="mt-2">
                    <button type="button" class="btn btn-primary" onclick="consultarEndereco()">Consultar</button>
                </div>
            </div>
        </div>

    </form>

</div>
</body>
</html>
