<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultarBrasil</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/street.js"></script>
</head>
<body>
    <header>
        <h1>ConsultarBrasil</h1>
        <div class="container">
            <div class="buttons_header">
                <a href="/html/index.html"><button>Home</button></a>
                <a href="/html/search_street.html"><button>Rua</button></a>
                <a href="/html/search_cep.html"><button>CEP</button></a>
        </div>
        </div>
        <img src="/css/logocorreios.png" alt="Logo da ConsultarBrasil">
    </header>
    <div class="container_form">
        <form id="addressForm" action="#" method="get">
            <div class="row mt-5">
                <div class="col-md-4">
                    <label for="estadoInput">Estado</label>
                    <select class="form-control form-states" id="estadoInput" name="estado">
                        <option value="" selected disabled>--- Selecione o Estado ---</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cidadeInput">Cidade</label>
                    <select class="form-control form-citys" id="cidadeInput" name="cidade" disabled>
                        <option value="" selected disabled>--- Selecione a Cidade ---</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ruaInput">Rua</label>
                    <input type="text" class="form-control" id="ruaInput" name="rua" placeholder="Digite a Rua">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <table class="table" id="resultadoEndereco">
                        <thead>
                            <tr>
                                <th scope="col">CEP</th>
                                <th scope="col">Rua</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary" onclick="consultarEndereco()">Consultar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
